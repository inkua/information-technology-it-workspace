<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="shortcut icon" href="../img/inkua-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/ingresar.css">
    <title>Ingresar - InkuA</title>
</head>

<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>inkuA</h1>

        </div>
 

    <form class="form">
        <h2 class="form_titulo"><span>Por Favor</span>, inicia sesión</h2>
        <p class="form_parafo">Si ya eres miembro, por favor inicia sesión con tu usuario o correo electrónico y tu contraseña</p>

        <div class="form_contenedor">
           <div class="form_grupo">
            <input type="text" class="form_input" placeholder="Usuario o Correo Electrónico">
           </div>
           <div class="form_grupo">
          <input type="text" class="form_input" placeholder="Contraseña">
          <a href="#" class="icon"><i class="fa-solid fa-eye"></i></a>
          
           </div>
           <div class="checkbox">
            <input type="checkbox" id="recordar">
            <label for="recordar"> Recordarme</label>
           </div>
           <div class="footer">
            <button class="btn"><a href="#"></a>Iniciar Sesión</button>
            <a href="#">¿Olvidaste tu contraseña?</a>
           </div>
        </div>
    </form>

    <form class="form">
        <h2 class="form_titulo">Darse de <span>alta</span></h2>
        <p class="form_parafo">¿No tienes una cuenta? Únete a la red introduciendo tu dirección de correo electrónico</p>
        <div class="form_contenedor">
            <div class="form_grupo">
             <input type="text" class="form_input" placeholder="Correo Electrónico">
            </div>
            <div class="footer">
            <button class="btn"><a href="#"></a>Registrarse</button>
            
           </div>
        </div>

    </form>

    </div>

    <div class="idioma">
       <h3>Elija un Idioma</h3>
        <select name="idiomas" id="idiomas">
            <option value="Selecciona uno">Selecciona uno</option>
            <option value="Español">Español</option>
            <option value="Ingles">Ingles</option>
           </select>
    </div>



</body>

</html>
